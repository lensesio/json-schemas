#: Some comment
lensesHq:
  name: lenses-hq
  version: 1
  tags:
    - hq
  configuration:
    server:
      value: <YOUR LENSES HQ SERVER URL>
    port:
      value: 10000
    agentKey:
      value: <LENSES_HQ_AGENT_KEY>
    sslEnabled:
      value: true
    sslTruststore:
      file: /mnt/provision-secrets/grpc/truststore.jks
    sslTruststorePassword:
      value: <LENSES_HQ_AGENT_TRUSTSTORE_PWD>